<!DOCTYPE html>
<html lang="en">
<head>
<title>OpenCPU Markdown App</title>
    
<style type="text/css" media="screen">
 
#editor { 
  position:fixed;
  top: 0px;
  left: 0px;
  width: 50%;
  height: 100%;
}

iframe { 
  position:fixed;
  top: 0px;
  right: 0px;
  width: 50%;
  height: 100%;
  border: 0;
  margin: 0;
}

</style>
</head>
<body>

<div id="editor">
# Code to run
```r
library(ggplot2)

# Use stdout as per normal...
print("Hello, world!")

# Use plots...

</div>

<iframe src="about:blank"></iframe>

</body>
    <script src="underscore-min.js"></script>    
<script src="jquery-1.10.2.min.js"></script>
<script src="opencpu-0.4.js"></script>
<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

<script>
$(function(){
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/r");
  editor.setFontSize("14px");

  //This app requires OpenCPU 1.0.1 or higher!
  
  function domarkdown(e){
    var req = ocpu.call("rmdtext", {
      text : editor.getSession().getValue()
    }, function(session){
      $("iframe").attr('src', session.getFileURL("output.html"));     
    }).fail(function(text){
      alert("Error: " + req.responseText);
    });
  }

  //auto run after 2 seconds of no activity
  var update = _.debounce(domarkdown, 2000);
  
  //register event
  editor.on("change", update);
  
  //init on start
  domarkdown();  
});
</script>


</html>
